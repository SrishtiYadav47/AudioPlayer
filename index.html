<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="outer">
        <img src="img/soulmate.jpg" class=" ">

        <p>Soulate...</p>
        <audio src="music/song1.mp3" controls></audio>
        
        <div>
            <i class= "fa-solid fa-backward fa-xl" onclick="pre()"></i>
            <i class= "fa-solid fa-pause circle fa-xl" onclick="apause()"></i>
            <i class= "fa-solid fa-play-circle fa-xl" onclick="aplay()"></i>

            <i class="fa-solid fa-backward fa-xl" onclick="next()"></i>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
